<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>tetramap</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <script src="./js/table.js"></script>
    </head>
    <body onload="draw_character_table();">
        <div class="container-sm ">
            <div class="container text-center" id="character_div"></div>
            <div class="row justify-content-around">
                <div class="col text-center">
                    <button type="button" class="btn btn-primary" onclick="character_table.display_evaluation('character_evaluation');">Sumar</button>
                </div>
            </div>
            <div class="row justify-content-around">
                <div class="col text-start" id="character_evaluation"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
    <script>
        var character_table = null;
        
        function draw_character_table() {
            character_table = table('character_table');
            character_table.draw("./js/config.json", "character_div");
        }
    </script>
</html>
