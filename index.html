<html>
    <head>
        <title>tetramap</title>
        <script src="./js/table.js"></script>
    </head>
    <body onload="draw_character_table();">
        <div id="character_div"></div>
        <button onclick="character_table.display_evaluation('character_evaluation');"></button>
        <div id="character_evaluation"></div>
    </body>
    <script>
        var character_table = null;
        
        function draw_character_table() {
            character_table = table('character_table');
            character_table.draw("./js/config.json", "character_div");
        }
    </script>
</html>
