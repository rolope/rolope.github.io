<html>
    <head>
        <title>tetramap</title>
        <script src="./js/table.js"></script>
    </head>
    <body onload="draw_character_table();">
        <div id="character_div"></div>
    </body>
    <script>
        function draw_character_table() {

            character_table.draw("./js/config.json", "character_div");
        }
    </script>
</html>
